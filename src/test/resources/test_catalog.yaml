# Default values applicable to all definitions
defaults:
  core_count: 1

# External catalog sources
catalogs:
  - type: "git"
    url: "https://github.com/example/hardware-catalog.git"
  - type: "local"
    path: "/path/to/local/catalog"
  - type: "fetch"
    url: "https://example.com/api/catalog"

# Hardware component definitions
definitions:
  - type: "cpu.arm.test"
    core_count: 4
    triple: "aarch64-none-elf"
  
  - type: "ram.ddr.test"
    ranges:
      - address: "0x80000000"
        size: "0x40000000"
      - address: "0xC0000000"
        size: "0x20000000"
  
  - type: "clock.test.100mhz"
    frequency: "100MHz"

  - type: "io.gpio.test"
    visible_to_software: true
  
  - type: "pingroup.test.test"
    pins: ["reset", "boot", "power"]
    direction: "output"
