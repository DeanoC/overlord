[[definition]]
type = "cpu.zynqps8.pmu"
arch = "microblaze"
triple = "microblaze-none-elf"
width = 32
core_count = 1
gcc_flags = "-O1 -mlittle-endian -mxl-barrel-shift -mxl-pattern-compare -mcpu=v9.2 -mxl-soft-mul -Wl,--build-id -Wl,-dT=${CMAKE_CURRENT_LIST_DIR}/empty-file.ld"
