[[definition]]
type = "cpu.pmu.zynqps8"
arch = "microblaze"
triple = "microblaze-none-elf"
width = 32
core_count = 1
gcc_flags = "-O1 -mlittle-endian -mxl-barrel-shift -mxl-pattern-compare -mcpu=v9.2 -mxl-soft-mul -Wl,--build-id -Wl,-dT=${CMAKE_CURRENT_LIST_DIR}/empty-file.ld"
max_atomic_width = 32
max_bitop_type_width = 32
registers = [
    { resource = "registers/pmu_iomodule.toml", name = "PMU_IOMODULE", base_address = "0XFFD40000", register_window_size = "64 KiB" },
    { resource = "registers/pmu_lmb_bram.toml", name = "PMU_LMB_BRAM", base_address = "0XFFD50000", register_window_size = "64 KiB" },
    { resource = "registers/pmu_local.toml", name = "PMU_LOCAL", base_address = "0XFFD60000", register_window_size = "64 KiB" },
]

[[definition]]
type = "ram.sram.pmuram"
ranges = [
    { address = "0", size = "128 KiB" }
]