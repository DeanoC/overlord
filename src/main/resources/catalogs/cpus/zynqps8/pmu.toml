max_bitop_type_width = 32
registers = [
    { resource = "zynqps8/registers/pmu_iomodule" },
    { resource = "zynqps8/registers/pmu_lmb_bram" },
    { resource = "zynqps8/registers/pmu_local" },
    { resource = "zynqps8/registers/pmu_global" },
]

