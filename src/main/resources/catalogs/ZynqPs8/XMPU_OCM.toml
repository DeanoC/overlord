    bits = "31:26"
    type = "ro"
  [[register.field]]
    name = "MASK"
    bits = "25:16"
    type = "rw"
  [[register.field]]
    name = "RESERVED"
    bits = "15:10"
    type = "ro"
  [[register.field]]
    name = "ID"
    bits = "9:0"
    type = "rw"
[[register]]
  name = "R00_CONFIG"
  type = "mixed"
  width = 32
  description = "Region 0 Configuration."
  default = "0x00000008"
  offset = "0x0000010C"
  [[register.field]]
    name = "RESERVED"
    bits = "31:5"
    type = "ro"
  [[register.field]]
    name = "NSCHECKTYPE"
    bits = "4"
    type = "rw"
    shortdesc = '''Non-secure Region Check Type.'''
    longdesc = '''Secure masters may or may not be allowed to access Non-Secure (NS) memory regions. 0: relaxed checking; secure requests may access a non-secure (NS) region. 1: strict checking; secure requests may only access a secure region. A non-secure access request can only access non-secure regions regardless of bit setting.'''
  [[register.field]]
    name = "REGIONNS"
    bits = "3"
    type = "rw"
    shortdesc = '''Select security level of region: 0: secure.'''
    longdesc = '''1: non-secure (NS).'''
  [[register.field]]
    name = "WRALLOWED"
    bits = "2"
    type = "rw"
    shortdesc = '''Allow writes to region: 0: not allowed; write transaction poisoned.'''
    longdesc = '''1: allowed.'''
  [[register.field]]
    name = "RDALLOWED"
    bits = "1"
    type = "rw"
    shortdesc = '''Allow reads within region: 0: not allowed; read transaction poisoned.'''
    longdesc = '''1: allowed.'''
  [[register.field]]
    name = "ENABLE"
