description = "OCM Memory Protection Unit Configuration"
[[bank]]
  name = "OCM_XMPU_CFG"
  address = "0xffa70000"
[[register]]
  name = "CTRL"
  type = "mixed"
  width = 32
  description = "Control and Implementation."
  default = "0x00000003"
  offset = "0x00000000"
  [[register.field]]
    name = "RESERVED"
    bits = "31:4"
    type = "ro"
  [[register.field]]
    name = "ALIGNCFG"
    bits = "3"
    type = "ro"
    shortdesc = '''Region Alignment, value fixed at 0.'''
    longdesc = '''0: Aligned to 4kB page (12 address bits). Read-only.'''
  [[register.field]]
    name = "POISONCFG"
    bits = "2"
    type = "rw"
    shortdesc = '''Poisoning Method.'''
    longdesc = '''0: attribute Poisoning (recommended); asserts AxUser[10], the Poison signal to the OCM to a level defined by POISON [ATTRIB]. 1: address Poisoning; base address is in POISON [BASE]. Note: the OCM_XMPU normally uses attribute poisoning because the OCM expects it. Address poisoning is possible, but requires 4 kB of memory to be allocated at the [BASE] address.'''
  [[register.field]]
    name = "DEFWRALLOWED"
    bits = "1"
    type = "rw"
    shortdesc = '''Default Write Allowed.'''
    longdesc = '''If a write transaction address and master ID miss in the Region List, then: 0: poison the transaction with a Write Permission Violation. 1: allowed the transaction, regardless of security level.'''
  [[register.field]]
    name = "DEFRDALLOWED"
    bits = "0"
    type = "rw"
    shortdesc = '''Default Read Allowed.'''
    longdesc = '''If a read transaction address and master ID miss in the Region List, then: 0: poison the transaction with a Read Permission Violation. 1: allowed the transaction, regardless of security level.'''
[[register]]
  name = "ERR_STATUS1"
  type = "ro"
  width = 32
  description = "Error Status, Reg 1."
  default = "0x00000000"
  offset = "0x00000004"
  [[register.field]]
    name = "RESERVED"
    bits = "31:20"
    type = "ro"
  [[register.field]]
    name = "AXI_ADDR"
    bits = "19:0"
    type = "ro"
    shortdesc = '''Address bits of a poisoned read or write transaction.'''
    longdesc = '''Bits [27:0] correspond to address bits [39:12]. Read-only.'''
[[register]]
  name = "ERR_STATUS2"
  type = "ro"
  width = 32
  description = "Error Status, Reg 2."
  default = "0x00000000"
  offset = "0x00000008"
  [[register.field]]
    name = "RESERVED"
    bits = "31:10"
    type = "ro"
  [[register.field]]
    name = "AXI_ID"
    bits = "9:0"
    type = "ro"
    shortdesc = '''Master ID from a poisoned read or write transaction.'''
    longdesc = '''Read-only.'''
[[register]]
  name = "POISON"
  type = "mixed"
  width = 32
  description = "Poison Configuration."
  default = "0x00000000"
  offset = "0x0000000C"
  [[register.field]]
    name = "RESERVED"
    bits = "31:21"
    type = "ro"
  [[register.field]]
    name = "ATTRIB"
    bits = "20"
    type = "rw"
    shortdesc = '''Poison Attribute Value.'''
    longdesc = '''Recommended value is 0. Applies when CTRL [PoisonCfg] = 0 (poison by attribute). The outbound AxUser[10] value is set: 0: to a logic 0 (poison). 1: to a logic 1 (not recommended).'''
  [[register.field]]
    name = "BASE"
    bits = "19:0"
    type = "ro"
    shortdesc = '''Poison Base Address, value fixed at 0x0.'''
    longdesc = '''For poisoned transfers, the OCM_XMPU replaces the incoming AXI address with 0x00_0000_0xxx where xxx = bits [11:0] of the incoming address. Note: poisoning by attribute is recommended (not by address).'''
[[register]]
  name = "ISR"
  type = "mixed"
  width = 32
  description = "Interrupt Status and Clear."
  default = "0x00000000"
  offset = "0x00000010"
  [[register.field]]
    name = "RESERVED"
    bits = "31:4"
    type = "ro"
  [[register.field]]
    name = "SECURITYVIO"
    bits = "3"
    type = "wtc"
    shortdesc = '''Security Violation by AXI Master.'''
    longdesc = '''Two conditions can cause a security violation: 1) A non-secure master tries to access a secure memory space. 2) A secure master tries to access a non-secure memory space and Rxx_CONFIG [NSCheckType] = 1 (strict checking). Note: a secure transaction is detected when AxPROT[1] = 0.'''
  [[register.field]]
    name = "WRPERMVIO"
    bits = "2"
    type = "wtc"
    shortdesc = '''Write Permission Violation by AXI Master.'''
    longdesc = '''Write access attempted to enabled region with WrAllowed = 0. Or the transaction missed in the Region list and CNTRL [DefWrAllowed] = 0.'''
  [[register.field]]
    name = "RDPERMVIO"
    bits = "1"
    type = "wtc"
    shortdesc = '''Read Permission Violation by AXI Master.'''
    longdesc = '''Read access attempted to enabled region with RdAllowed = 0. Or the transaction missed in the Region list and CNTRL [DefRdAllowed] = 0.'''
  [[register.field]]
    name = "INV_APB"
    bits = "0"
    type = "wtc"
    shortdesc = '''Register Access Error on APB.'''
    longdesc = '''A register access was requested to an unimplemented register location. The PSLVERR error signal is also asserted back to the APB interconnect.'''
[[register]]
  name = "IMR"
  type = "ro"
  width = 32
  description = "Interrupt Mask."
  default = "0x0000000F"
  offset = "0x00000014"
  [[register.field]]
    name = "RESERVED"
    bits = "31:4"
    type = "ro"
  [[register.field]]
    name = "SECURITYVIO"
    bits = "3"
    type = "ro"
  [[register.field]]
    name = "WRPERMVIO"
    bits = "2"
    type = "ro"
  [[register.field]]
    name = "RDPERMVIO"
    bits = "1"
    type = "ro"
  [[register.field]]
    name = "INV_APB"
    bits = "0"
    type = "ro"
[[register]]
  name = "IEN"
  type = "mixed"
  width = 32
  description = "Interrupt Enable."
  default = "0x00000000"
  offset = "0x00000018"
  [[register.field]]
    name = "RESERVED"
    bits = "31:4"
    type = "ro"
  [[register.field]]
    name = "SECURITYVIO"
    bits = "3"
    type = "wo"
  [[register.field]]
    name = "WRPERMVIO"
    bits = "2"
    type = "wo"
  [[register.field]]
    name = "RDPERMVIO"
    bits = "1"
    type = "wo"
  [[register.field]]
    name = "INV_APB"
    bits = "0"
    type = "wo"
[[register]]
  name = "IDS"
  type = "mixed"
  width = 32
  description = "Interrupt Disable."
  default = "0x00000000"
  offset = "0x0000001C"
  [[register.field]]
    name = "RESERVED"
    bits = "31:4"
    type = "ro"
  [[register.field]]
    name = "SECURITYVIO"
    bits = "3"
    type = "wo"
  [[register.field]]
    name = "WRPERMVIO"
    bits = "2"
    type = "wo"
  [[register.field]]
    name = "RDPERMVIO"
    bits = "1"
    type = "wo"
  [[register.field]]
    name = "INV_APB"
    bits = "0"
    type = "wo"
[[register]]
  name = "LOCK"
  type = "rw"
  width = 1
  description = "Register Write Lock."
  default = "0x00000000"
  offset = "0x00000020"
  [[register.field]]
    name = "REGWRDIS"
    bits = "0"
    type = "rw"
    shortdesc = '''Register Write Disable.'''
    longdesc = '''Applies to all registers except ISR, IMR, IEN and IDS. 0: read/write allowed. 1: read-only. Once this bit is set, it can only be cleared by an OCM_XMPU reset.'''
[[register]]
  name = "R00_START"
  type = "mixed"
  width = 32
  description = "Region 0 Start Address."
  default = "0x00000000"
  offset = "0x00000100"
  [[register.field]]
