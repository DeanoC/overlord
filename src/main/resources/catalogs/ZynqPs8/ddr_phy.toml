[[register]]
  name = "DX8SL1DDLCTL"
  type = "mixed"
  width = 32
  description = "DATX8 0-1 DDL Control Register"
  default = "0x00000002"
  offset = "0x00001464"
  [[register.field]]
    name = "RESERVED"
