    bits = "25:24"
    type = "rw"
    shortdesc = '''Enable Clock Gating for DX ctl_clk: Enables, when set, clock gating for power saving.'''
    longdesc = '''Valid values are: 2b00 = Dynamic 2b01 = Always ON 2b10 = Always OFF 2b11 = Reserved'''
  [[register.field]]
    name = "CLKLEVEL"
