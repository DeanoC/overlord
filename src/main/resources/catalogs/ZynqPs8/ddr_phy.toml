    longdesc = '''Valid values are: 0 = ODT control is set to DQSODT/DQODT almost two cycles before read data preamble 1 = ODT control is set to DQSODT/DQODT almost one cycle before read data preamble'''
  [[register.field]]
    name = "RTTOH"
