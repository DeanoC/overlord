[[register]]
  name = "STATUS_FLAG_1"
  type = "ro"
  width = 16
  description = "Status Flags, Reg 1."
  default = "0x00000000"
  offset = "0x000000F8"
  [[register.field]]
    name = "ALM_VCCAMS"
    bits = "4"
    type = "ro"
  [[register.field]]
    name = "ALM_10_7"
    bits = "3:0"
    type = "ro"
    shortdesc = '''Bit [0] Alarm 8, VUser0 (supply7).'''
    longdesc = '''Bit [1] Alarm 9, VUser1 (supply8). Bit [2] Alarm 10, VUser2 (supply9). Bit [3] Alarm 11, VUser3 (supply10).'''
[[register]]
  name = "STATUS_FLAG"
  type = "ro"
  width = 16
  description = "Status Flags, Reg 0."
  default = "0x00000A00"
  offset = "0x000000FC"
  [[register.field]]
    name = "CLK_OSC_USED"
    bits = "15"
    type = "ro"
  [[register.field]]
    name = "BLOCK_IN_RESET"
    bits = "14"
    type = "ro"
  [[register.field]]
    name = "RESERVED"
    bits = "13:12"
    type = "ro"
  [[register.field]]
    name = "JTAG_DISABLED"
    bits = "11"
    type = "ro"
    shortdesc = '''PL JTAG Access Disable indicator.'''
    longdesc = '''0: enabled. 1: disabled.'''
  [[register.field]]
    name = "JTAG_READ_ONLY"
    bits = "10"
    type = "ro"
    shortdesc = '''PL JTAG Access Limiter.'''
    longdesc = '''Restricts access to only PL SysMon status registers. 0: All registers. 1: Status registers only.'''
  [[register.field]]
    name = "INTERNAL_REF"
    bits = "9"
    type = "ro"
    shortdesc = '''ADC VRef Selection.'''
    longdesc = '''0: external reference, VREF{P, N} input pins. 1: Internal reference.'''
  [[register.field]]
    name = "DISABLED"
    bits = "8"
    type = "ro"
    shortdesc = '''PL SysMon Disable indicator.'''
    longdesc = '''0: enabled. 1: disabled.'''
  [[register.field]]
    name = "ALM_6_3"
    bits = "7:4"
    type = "ro"
    shortdesc = '''Bit[4] Alarm 3, VCCBRAM.'''
    longdesc = '''Bit[5] Alarm 4, VCC_PSINTLP (LPD wire from PS). Bit[6] Alarm 5, VCC_PSINTFP (FPD wire from PS). Bit[7] Alarm 6, VCC_PSAUX (wire from PS).'''
  [[register.field]]
    name = "OT"
    bits = "3"
    type = "ro"
  [[register.field]]
    name = "ALM_2_0"
    bits = "2:0"
    type = "ro"
    shortdesc = '''Bit[0] Alarm 0, Temp_PL.'''
    longdesc = '''Bit[1] Alarm 1, PL Internal VCCINT. Bit[2] Alarm 2, PL Auxiliary VCCAUX.'''
[[register]]
  name = "CONFIG_REG0"
  type = "rw"
  width = 16
  description = "Configuration, Reg 0."
  default = "0x00000000"
  offset = "0x00000100"
  [[register.field]]
    name = "RESERVED"
    bits = "15"
    type = "rw"
  [[register.field]]
    name = "RESERVED"
    bits = "14"
    type = "rw"
  [[register.field]]
    name = "AVERAGING"
    bits = "13:12"
    type = "rw"
    shortdesc = '''Averaging Mode enable/set.'''
    longdesc = '''Applies to sequencer looping. 0: no averaging. 1: 16 samples. 2: 64 samples. 3: 256 samples.'''
  [[register.field]]
    name = "EXTERNAL_MUX"
    bits = "11"
    type = "rw"
    shortdesc = '''Enable External Multiplexor.'''
    longdesc = '''0: disable. 1: enable. Refer to channel_out[4:0] signals in PG185.'''
  [[register.field]]
    name = "BU"
    bits = "10"
    type = "rw"
    shortdesc = '''Select uni/bipolar Input Mode.'''
    longdesc = '''Applies to single channel mode (not sequencing) and only external sensor channels. 0: unipolar. 1: bipolar. A circuit diagram is shown in UG580.'''
  [[register.field]]
    name = "EC"
    bits = "9"
    type = "rw"
    shortdesc = '''Enable Event-Driven Sampling Mode for ADC.'''
    longdesc = '''0: program driven. 1: event driven.'''
  [[register.field]]
    name = "ACQ"
    bits = "8"
    type = "rw"
    shortdesc = '''Enable Long Acquisition Settling Time.'''
    longdesc = '''0: normal. 1: long acquisition time. Applies to continuous sampling mode of single channel.'''
  [[register.field]]
    name = "RESERVED"
    bits = "7:6"
    type = "rw"
  [[register.field]]
    name = "MUX_CHANNEL"
    bits = "5:0"
    type = "rw"
    shortdesc = '''Single-measurement Mode.'''
    longdesc = '''Select the channel to measure. Bits[5:0] selects an analog channel listed in the PL SysMon Sensor Channel table of UG1085.'''
[[register]]
  name = "CONFIG_REG1"
  type = "rw"
  width = 16
  description = "Configuration, Reg 1."
  default = "0x00000000"
  offset = "0x00000104"
  [[register.field]]
    name = "SEQUENCE_MODE"
    bits = "15:12"
    type = "rw"
    shortdesc = '''Select Sequence Mode: 0000: Default channels; Loop sequence.'''
    longdesc = '''0001: Selected channels; Single pass. 0010: Selected channgls; Loop sequence (will include calibration and temperature). 0011: Single channel (sequencer off), select channel in CONFIG_REG0 [mux_channel]. 11xx: Default mode. Others: reserved'''
  [[register.field]]
    name = "ALARM_DISABLE6TO3"
    bits = "11:8"
    type = "rw"
    shortdesc = '''Alarm Disables.'''
    longdesc = '''Bit[8] Alarm 3, VCCBRAM. Bit[9] Alarm 4, VCCPSINTLP (from PS). Bit[10] Alarm 5, VCCPSINTFP (from PS). Bit[11] Alarm 6, VCC_PSAUX (from PS).'''
  [[register.field]]
    name = "RESERVED"
    bits = "7:4"
    type = "rw"
  [[register.field]]
    name = "ALARM_DISABLE2TO0"
    bits = "3:1"
    type = "rw"
    shortdesc = '''Alarm Disables.'''
    longdesc = '''Bit[1] Alarm 0, PL temperature. Bit[2] Alarm 1, VCCADC Voltage. Bit[3] Alarm 2, VCCAUX_IO Voltage.'''
  [[register.field]]
    name = "OVER_TEMP_DISABLE"
    bits = "0"
