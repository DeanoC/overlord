  type = "rw"
  width = 16
  description = "Configuration, Reg 4."
  default = "0x00000000"
  offset = "0x00000110"
  [[register.field]]
    name = "RESERVED"
    bits = "15:12"
    type = "rw"
  [[register.field]]
    name = "LOW_RATE_EOS"
    bits = "11:10"
    type = "rw"
    shortdesc = '''Configure the generation of the EOS signal relative to regular and low-rate (slow) sequencer.'''
    longdesc = '''End of sequence to be from: 00: regular rate. 01: low-rate (slow). 10: regular and low-rate (slow). 11: regular rate (default).'''
  [[register.field]]
    name = "SEQUENCE_RATE"
    bits = "9:8"
    type = "rw"
    shortdesc = '''When using the low-rate sample mode, this field determines the divided down conversion rate from normal.'''
    longdesc = '''Channels can be either a normal sample rate (SEQ_CHANNEL{0:2}) or a less frequent sample rate (SEQ_LOW_RATE_CHANNEL{0:2}). 00: every sequence. 01: every 4th Sequence. 10: every 16th Sequence 11: every 64th Sequence. When including a channel in the sequence, the user must ensure that each selected channel is either in the normal or low-rate sequence register, but not both. Channels not in the sequence are not selected in either sequence channel type.'''
  [[register.field]]
    name = "RESERVED"
    bits = "7:4"
    type = "rw"
  [[register.field]]
    name = "VUSER_ENABLE_HRANGE"
    bits = "3:0"
    type = "rw"
    shortdesc = '''Enable high range measurement (0 to 6V) on the PMBus data formater.'''
    longdesc = '''0: Range is 0 to 3V. 1: Range is 0 to 6V. Bit[0] VUser0. Bit[1] VUser1. Bit[2] VUser2. Bit[3] VUser3. Note: The Vivado design suite sets this = 1 when SYSMON_VUSER[3:0]_MONITOR is either VCCO_TOP or VCCO_BOT. For all other banks and supplies, leave = 0.'''
