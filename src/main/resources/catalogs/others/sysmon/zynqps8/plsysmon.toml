  width = 16
  description = "Configuration, Reg 2."
  default = "0x00000000"
  offset = "0x00000108"
  [[register.field]]
    name = "CLOCK_DIVIDER"
    bits = "15:8"
    type = "rw"
    shortdesc = '''ADC Clock Divide Ratio.'''
    longdesc = '''The reference clock is divided-down to generate the ADC clock. 00h, 01h, 02h: divide by 2. 03h through FFh: divide by 3 through 255. Note: for a value of 00h, this encoding is different than the PS SysMon unit.'''
[[register]]
